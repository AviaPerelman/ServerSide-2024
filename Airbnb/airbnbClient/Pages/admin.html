<!DOCTYPE html>
<html lang="en">
<head>


    <title>DataTable</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <style type="text/css">

        button {
            margin-left: 10px;
        }
    </style>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../JS/ajaxCallsStub.js"></script>
    <script src="../JS/ajax.js"></script>

    <script>

        $(document).ready(function () {
            server = "https://localhost:7031/";
            ajaxCalls("GET", `${server}api/Users`, "", getSuccess, error);

            $("#container").hide();

            $("#updateForm").submit(onSubmitFunc);

            $(document).on("click", "#showManageUserTable", function () {
                $("#container").toggle();


            });
            $('#editDiv').hide();
        });

        function buttonEvents() {
            $(document).on("click", ".editBtn", function () {
                markSelected(this);
                $('#editDiv').show();
                $("#editDiv :input").prop("disabled", false);
                populateFields(this.getAttribute('data-userEmail'));

            });

            $(document).on("click", ".viewBtn", function () {
                markSelected(this);
                // Add your view functionality here
            });

            $(document).on("click", ".deleteBtn", function () {
                markSelected(this);
                userEmail = this.getAttribute('data-userEmail');
                swal({
                    title: "Are you sure?",
                    text: "",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true
                })
                    .then(function (willDelete) {
                        if (willDelete) DeleteUser(userEmail);
                        else swal("Not Deleted!");
                    });
            });
        }


        function populateFields(userEmail) {
            user = getUser(userEmail);
            $("#firstName").val(user.firstName);
            $("#lastName").val(user.lastName);
            $("#email").val(user.email); // add required
            $("#password").val(user.password);
            $("#isActive").prop("checked", user.isActive);
            $("#isAdmin").prop("checked", user.isAdmin);
        }

        function getUser(email) {
            for (i in users) {
                if (users[i].email == email)
                    return users[i];
            }
            return null;
        }

        function markSelected(btn) {
            $("#usersTable tr").removeClass("selected");
            var row = $(btn).closest('tr');
            row.addClass('selected');
        }

        function DeleteUser(userEmail) {


            ajaxCalls("DELETE", `${server}api/Users/delete`, JSON.stringify(userEmail), deleteSuccess, deleteError);

        }

        function onSubmitFunc(event) {
            event.preventDefault();


            let userAfterEdit = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                email: $("#email").val(),// add required
                password: $("#password").val(),
                isActive: $("#isActive").prop("checked",),
                

            };
            ajaxCalls(
                "PUT",
                `${server}api/Users/isActive`,
                JSON.stringify(userAfterEdit),
                updateSuccess,
                errorUpdate
            );


        }


        function errorUpdate(e) {
            swal('Error : ', e);
        };

        function updateSuccess(user) {
            console.log(user);
            // Gather the updated user details from the form fields
            let updatedUser = {
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                email: $("#email").val(),
                password: $("#password").val(),
                isActive: $("#isActive").prop("checked")
            };

            // Find the index of the updated user in the local data array
            let index = users.findIndex(user => user.email === updatedUser.email);

            // Update the user details in the local data array
            users[index] = updatedUser;

            // Redraw the table with the updated data
            redrawTable(tbl, users);
            buttonEvents();
            $("#editDiv").hide();
            swal("Updated Successfully!", "Great Job", "success");
        }

        function deleteError(e) {
            swal('Error : ', e);
        }

        function deleteSuccess() {
            // Find the index of the user to delete
            console.log(users);
            var indexToDelete = -1;
            for (var i = 0; i < users.length; i++) {
                if (users[i].email === userEmail) {
                    indexToDelete = i;
                    break;
                }
            }

            // Remove the user from the data array
            if (indexToDelete !== -1) {
                users.splice(indexToDelete, 1);
            }

            // Redraw the table with updated data
            redrawTable(tbl, users);

            // Reattach event listeners
            buttonEvents();

            // Hide the editDiv
            $("#editDiv").hide();

            swal("Deleted Successfully!", "Great Job", "success");
        }


        function redrawTable(tbl, data) {
            tbl.clear();
            for (var i = 0; i < data.length; i++) {
                tbl.row.add(data[i]);
            }
            tbl.draw();
        }

        function getSuccess(usersData) {
            users = usersData;
            try {
                tbl = $('#usersTable').DataTable({
                    data: usersData,
                    pageLength: 5,
                    columns: [
                        {
                            render: function (data, type, row, meta) {
                                let userEmail = row.email; // Using email as the unique identifier
                                let dataUser = "data-userEmail='" + userEmail + "'";
                                let editBtn = "<button type='button' class='editBtn btn btn-success' " + dataUser + "> Edit </button>";
                                let viewBtn = "<button type='button' class='viewBtn btn btn-info' " + dataUser + "> View </button>";
                                let deleteBtn = "<button type='button' class='deleteBtn btn btn-danger' " + dataUser + "> Delete </button>";
                                return editBtn + viewBtn + deleteBtn;
                            }
                        },
                        { data: "firstName" },
                        { data: "lastName" },
                        { data: "email" },
                        { data: "password" },
                        {
                            data: "isActive",
                            render: function (data, type, row, meta) {
                                if (data == true)
                                    return '<input type="checkbox" checked disabled="disabled" /> ';
                                else {
                                    return '<input type="checkbox"  disabled="disabled" /> ';
                                }
                            }
                        }
                        ,
                        {
                            data: "isAdmin",
                            render: function (data, type, row, meta) {
                                if (data == true)
                                    return '<input type="checkbox" checked disabled="disabled" /> ';
                                else {
                                    return '<input type="checkbox"  disabled="disabled" /> ';
                                }
                            }    }
                    ]
                });
                buttonEvents();
            } catch (err) {
                alert(err);
            }
        }

        function error(err) {
            swal("Error: " + err);
        }

    </script>




</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">User DataTable</a>
                <button id="showManageUserTable">Manage table users</button>
            </div>
        </div>
    </nav>
    <div class="container" id="container">
        <form id="pForm">
            <table id="usersTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th></th> <!--For The Buttons (edit , view , delete)-->
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>password</th>
                        <th>isActive</th>
                        <th>isAdmin</th>
                    </tr>
                </thead>
            </table>
        </form>



        <div id="editDiv">
            <form id="updateForm">
                <div class="form-group row">
                    <div class="form-group col-sm-3">
                        <label for="manufacturer"><span class="red-star">★ </span>First name :</label>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               placeholder="Enter the firstname"
                               required />
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="model"><span class="red-star">★ </span>Last name :</label>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               placeholder="Enter the last name"
                               required />
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="model"><span class="red-star">★ </span>Email :</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               required
                               readonly />
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="model"><span class="red-star">★ </span>Password :</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="Enter the password"
                               required />
                    </div>


                </div>

                <div class="form-group row">
                    <div class="form-group col-sm-3">
                        <label for="automatic"><span class="red-star">★ </span>IsActive?</label>
                        <input type="checkbox"
                               class="form-control"
                               id="isActive" />
                    </div>

                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="saveBTN">
                    Save
                </button>
            </form>
        </div>
    </div>
